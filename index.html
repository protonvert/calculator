<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Handlee&family=Space+Mono&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Space+Mono&display=swap'); </style>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">

        <h1>Calculator</h1>

        <div class="calculator">
            
            <div class="calculator__screen"></div>
            <button class="calculator__button__clear">CLEAR</button>
            <button class="calculator__button__delete">DELETE</button>

            <button class="calc__num__button calculator__button1">1</button>
            <button class="calc__num__button calculator__button2">2</button>
            <button class="calc__num__button calculator__button3">3</button>
            <button class="calc__operator calculator__button__add">+</button>
            <button class="calc__num__button calculator__button4">4</button>
            <button class="calc__num__button calculator__button5">5</button>
            <button class="calc__num__button calculator__button6">6</button>
            <button class="calc__operator calculator__button__subtract">-</button>
            <button class="calc__num__button calculator__button7">7</button>
            <button class="calc__num__button calculator__button8">8</button>
            <button class="calc__num__button calculator__button9">9</button>
            <button class="calc__operator calculator__button__multiply">*</button>
            <button class="calc__num__button calculator__button0">0</button>
            <button class="calc__num__button calculator__button__decimal">.</button>
            <button class="calc__operator calculator__button__equals">=</button>
            <button class="calc__operator calculator__button__divide">/</button>
            
        </div>
    </div>  
</body>
</html>
